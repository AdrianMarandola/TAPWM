<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando Números</title>
</head>
<body>
    <h1>Calculando Números</h1>
    <form id="numForm">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" required><br><br>

        <label for="num2">Número 2:</label>
        <input type="number" id="num2" required><br><br>

        <label for="num3">Número 3:</label>
        <input type="number" id="num3" required><br><br>

        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <p id="resultado"></p>

    <script>
        function calcular() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);

            const numeros = [num1, num2, num3];

            function quadrado(num) {
                return num * num;
            }

            const soma = numeros.reduce(function(a, b) {
                return a + b;
            }, 0);

            const quadradoPrimeiro = quadrado.apply(null, [numeros[0]]);
            const quadradoSegundo = quadrado.apply(null, [numeros[1]]);

            document.getElementById('resultado').innerText = 
                `A soma dos três números é: ${soma}, o quadrado do primeiro é: ${quadradoPrimeiro}, e o quadrado do segundo é: ${quadradoSegundo}.`;
        }
    </script>
</body>
</html>
