<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Construtora</title>
</head>
<body>
    <h1>Método 2: Função Construtora</h1>
    
    <label for="raConstrutora">RA:</label>
    <input type="text" id="raConstrutora"><br><br>
    
    <label for="nomeConstrutora">Nome:</label>
    <input type="text" id="nomeConstrutora"><br><br>
    
    <button onclick="mostrarDados()">Conferir Dados do(a) Aluno(a)</button>
    
    <h2>Dados do(a) Aluno(a)</h2>
    <p id="resultadoConstrutora"></p>
    
    <script>
        function Aluno(RA, Nome) {
            this.RA = RA;
            this.Nome = Nome;
        }

        function mostrarDados() {
            const ra = document.getElementById('raConstrutora').value;
            const nome = document.getElementById('nomeConstrutora').value;

            const alunoConstrutora = new Aluno(ra, nome);

            document.getElementById('resultadoConstrutora').innerText = 
                `RA: ${alunoConstrutora.RA}, Nome: ${alunoConstrutora.Nome}`;
        }
    </script>
</body>
</html>
