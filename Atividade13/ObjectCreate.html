<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.create()</title>
</head>
<body>
    <h1>MÃ©todo 3: Object.create()</h1>
    
    <label for="raCreate">RA:</label>
    <input type="text" id="raCreate"><br><br>
    
    <label for="nomeCreate">Nome:</label>
    <input type="text" id="nomeCreate"><br><br>
    
    <button onclick="mostrarDados()">Checar Dados do(a) Aluno(a)</button>
    
    <h2>Dados do(a) Aluno(a)</h2>
    <p id="resultadoCreate"></p>
    
    <script>
        const alunoPrototype = {
            RA: '',
            Nome: ''
        };

        function mostrarDados() {
            const ra = document.getElementById('raCreate').value;
            const nome = document.getElementById('nomeCreate').value;

            const alunoCreate = Object.create(alunoPrototype);
            alunoCreate.RA = ra;
            alunoCreate.Nome = nome;

            document.getElementById('resultadoCreate').innerText = 
                `RA: ${alunoCreate.RA}, Nome: ${alunoCreate.Nome}`;
        }
    </script>
</body>
</html>
