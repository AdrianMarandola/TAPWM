<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notação Literal</title>
</head>
<body>
    <h1>Método 1: Notação Literal</h1>
    
    <label for="raLiteral">RA:</label>
    <input type="text" id="raLiteral"><br><br>
    
    <label for="nomeLiteral">Nome:</label>
    <input type="text" id="nomeLiteral"><br><br>
    
    <button onclick="mostrarDados()">Mostrar Dados do(a) Aluno(a)</button>
    
    <h2>Dados do(a) Aluno(a)</h2>
    <p id="resultadoLiteral"></p>
    
    <script>
        function mostrarDados() {
            const ra = document.getElementById('raLiteral').value;
            const nome = document.getElementById('nomeLiteral').value;
            
            const alunoLiteral = {
                RA: ra,
                Nome: nome
            };

            document.getElementById('resultadoLiteral').innerText = 
                `RA: ${alunoLiteral.RA}, Nome: ${alunoLiteral.Nome}`;
        }
    </script>
</body>
</html>
