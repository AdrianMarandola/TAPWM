<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-bottom: 10px;
        }
        .buttons {
            margin-top: 10px;
        }
        #comentario {
            width: 100%;
            height: 100px;
            box-sizing: border-box;
            overflow: hidden;
            resize: none;
        }
    </style>
</head>
<body>
    <form name="nomeform" onsubmit="return validar()" method="post">
        <div class="container">
            <h1>Formulário</h1>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
        </div>

        <div class="container">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="container">
            <label for="comentario">Comentário:</label>
            <textarea id="comentario" name="comentario"></textarea>
        </div>

        <div class="container">
            <label>Pesquisa:</label><br>
            <p>Primeira vez nesta página?</p>
            <input type="radio" id="pesquisaSim" name="pesquisa" value="sim">
            <label for="pesquisaSim">Sim</label><br>
            <input type="radio" id="pesquisaNao" name="pesquisa" value="nao">
            <label for="pesquisaNao">Não</label><br>
        </div>

        <div class="buttons">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

    <script>
        function validar() {
            const form = document.nomeform;
            const nome = form.nome.value;
            const email = form.email.value;
            const comentario = form.comentario.value;
            const pesquisa = form.pesquisa.value;

            if (nome.length < 3) {
                alert("O nome deve ter pelo menos 3 caracteres.");
                return false;
            }

            if (!email.includes('@')) {
                alert("O email deve conter o caractere '@'.");
                return false;
            }

            if (comentario.length < 20) {
                alert("O comentário deve ter no mínimo 20 caracteres.");
                return false;
            }

            if (!pesquisa) {
                alert("Que bom que você voltou a visitar esta página!");
                return false;
            } else {
                alert("Volte sempre à esta página!");
            }

            return true;
        }
    </script>
</body>
</html>
