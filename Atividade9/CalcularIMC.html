<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de IMC</title>
</head>
<body>

<h2>Seja Bem-Vindo a Calculadora de IMC</h2>

<form id="imcForm">
  <label for="altura">Coloque aqui sua Altura em (m):</label>
  <input type="text" id="altura" name="altura"><br><br>
  <label for="peso">Coloque aqui seu Peso em (kg):</label>
  <input type="text" id="peso" name="peso"><br><br>
  <button type="button" onclick="calcularIMC()">Clique aqui para Calcular o IMC</button>
</form>

<p id="resultado"></p>

<script>
function calcularIMC() {
  var altura = parseFloat(document.getElementById('altura').value);
  var peso = parseFloat(document.getElementById('peso').value);

  if (isNaN(altura) || isNaN(peso)) {
    document.getElementById('resultado').innerHTML = "Por favor, insira valores numéricos para altura e peso.";
    return;
  }

  var imc = peso / (altura * altura);

  var classificacao = "";
  var obesidade = "";

  if (imc < 18.5) {
    classificacao = "Magreza";
    obesidade = "O";
  } else if (imc >= 18.5 && imc < 25) {
    classificacao = "Normal";
    obesidade = "O";
  } else if (imc >= 25 && imc < 30) {
    classificacao = "Sobrepeso";
    obesidade = "I";
  } else if (imc >= 30 && imc < 40) {
    classificacao = "Obesidade";
    obesidade = "II";
  } else {
    classificacao = "Obesidade Grave";
    obesidade = "III";
  }

  var mensagem = "Seu IMC é " + imc.toFixed(2) + ". Classificação: " + classificacao + ". Obesidade (Grau): " + obesidade + ".";
  document.getElementById('resultado').innerHTML = mensagem;
}
</script>

</body>
</html>
