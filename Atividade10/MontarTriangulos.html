<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Montar Triângulo</title>
</head>
<body>

<h2>Montar Tipos de Triângulos</h2>

<form id="trianguloForm">
  <label for="a">Coloque aqui um número para o Lado A:</label>
  <input type="text" id="a" name="a"><br><br>
  <label for="b">Coloque aqui um número para o Lado B:</label>
  <input type="text" id="b" name="b"><br><br>
  <label for="c">Coloque aqui um número para o Lado C:</label>
  <input type="text" id="c" name="c"><br><br>
  <button type="button" onclick="verificarTriangulo()">Clique aqui para formar o seu Triângulo</button>
</form>

<p id="resultado"></p>

<script>
function verificarTriangulo() {
  var a = parseFloat(document.getElementById('a').value);
  var b = parseFloat(document.getElementById('b').value);
  var c = parseFloat(document.getElementById('c').value);

  if (isNaN(a) || isNaN(b) || isNaN(c)) {
    document.getElementById('resultado').innerHTML = "Por favor, insira valores numéricos para os lados do triângulo.";
    return;
  }

  if (Math.abs(b - c) < a && a < (b + c) &&
      Math.abs(a - c) < b && b < (a + c) &&
      Math.abs(a - b) < c && c < (a + b)) {
    if (a === b && b === c) {
      document.getElementById('resultado').innerHTML = "O triângulo é equilátero.";
    } else if (a === b || b === c || a === c) {
      document.getElementById('resultado').innerHTML = "O triângulo é isósceles.";
    } else {
      document.getElementById('resultado').innerHTML = "O triângulo é escaleno.";
    }
  } else {
    document.getElementById('resultado').innerHTML = "Os valores fornecidos não formam um triângulo.";
  }
}
</script>

</body>
</html>
