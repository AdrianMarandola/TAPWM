<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos da Fatec Sorocaba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #okButton {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Seleção de Cursos da Fatec Sorocaba</h2>
        <select id="courseSelect" onchange="showButton()">
            <option value="">Selecione um Curso</option>
            <option value="https://www.fatecsorocaba.edu.br/curso_ads.asp">Análise e Desenvolvimento de Sistemas</option>
            <option value="https://www.fatecsorocaba.edu.br/curso_ea.asp">Eletrônica Automotiva</option>
            <option value="https://www.fatecsorocaba.edu.br/curso_fm.asp">Fabricação Mecânica</option>
            <option value="https://www.fatecsorocaba.edu.br/curso_log.asp">Logística</option>
        </select>
        <br>
        <button id="okButton" onclick="openCourse()">Clique Aqui em "OK" para Saber as Informações do Curso Selecionado</button>
    </div>

    <script>
        function showButton() {
            const selectElement = document.getElementById("courseSelect");
            const okButton = document.getElementById("okButton");
            if (selectElement.value !== "") {
                okButton.style.display = "block";
            } else {
                okButton.style.display = "none";
            }
        }

        function openCourse() {
            const selectElement = document.getElementById("courseSelect");
            const courseLink = selectElement.value;
            if (courseLink) {
                window.open(courseLink, '_blank');
            }
        }
    </script>
</body>
</html>
