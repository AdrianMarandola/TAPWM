<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule a Área Construtora do Retângulo</title>
    <script>
        function Retangulo(base, altura) {
            this.base = base;
            this.altura = altura;

            this.calcularArea = function() {
                return this.base * this.altura;
            };
        }

        function calcular() {
            var base = parseFloat(document.getElementById('base').value);
            var altura = parseFloat(document.getElementById('altura').value);

            if (isNaN(base) || isNaN(altura) || base <= 0 || altura <= 0) {
                alert('Por favor, insira valores válidos para a base e a altura.');
                return;
            }

            var retangulo = new Retangulo(base, altura);

            document.getElementById('resultado').innerText = 'A área construtora do retângulo é: ' + retangulo.calcularArea();
        }
    </script>
</head>
<body>
    <h1>Calcule a Área Construtora do Retângulo</h1>
    <form onsubmit="return false;">
        <label for="base">Base:</label>
        <input type="number" id="base" step="any" required>
        <br>
        <label for="altura">Altura:</label>
        <input type="number" id="altura" step="any" required>
        <br>
        <button type="button" onclick="calcular()">Calcular Área</button>
    </form>
    <p id="resultado"></p>
</body>
</html>
